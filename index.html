<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>YGO Calculator</title>
  </head>
  <body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-2">
                <input type="text" maxlength="8" size="7" placeholder="Player">
                <input type="number" id="playerWins" value="0" min="0" step="1" max="100">
            </div>
            <div class="col-2">
                <input type="text" maxlength="8" size="7" placeholder="Opponent">
                <input type="number" id="oppWins" value="0" min="0" step="1" max="100">
            </div>

        </div>

        <div class="row">

            <div class="col-2">
                <button onclick="decrement('playerLP')" class="btn btn-dark">-</button>
                <input type="number" id="playerLP" value="8000" min="0" step="1000" max="99999" readonly>
                <button onclick="increment('playerLP')" class="btn btn-dark">+</button>
            </div>
            
            <div class="col-2">
                <button onclick="decrement('oppLP')" class="btn btn-dark">-</button>
                <input type="number" id="oppLP" value="8000" min="0" step="1000" max="99999" readonly>
                <button onclick="increment('oppLP')" class="btn btn-dark">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">

                <div>
                    <input type="radio" onclick="newStep('playerLP', 'oppLP', 2000)" class="btn-check" name="options" id="2000LP" autocomplete="off">
                    <label class="btn btn-secondary" for="2000LP">2000</label>
                    
                    <input type="radio" onclick="newStep('playerLP', 'oppLP', 1000)" class="btn-check" name="options" id="1000LP" autocomplete="off" checked>
                    <label class="btn btn-secondary" for="1000LP">1000</label>
                    
                    <input type="radio" onclick="newStep('playerLP', 'oppLP', 500)" class="btn-check" name="options" id="500LP" autocomplete="off">
                    <label class="btn btn-secondary" for="500LP">500</label>
                    
                    <input type="radio" onclick="newStep('playerLP', 'oppLP', 100)" class="btn-check" name="options" id="100LP" autocomplete="off">
                    <label class="btn btn-secondary" for="100LP">100</label>

                    <input type="radio" onclick="newStep('playerLP', 'oppLP', 50)" class="btn-check" name="options" id="50LP" autocomplete="off">
                    <label class="btn btn-secondary" for="50LP">50</label>

                    <input type="radio" onclick="newStep('playerLP', 'oppLP', 25)" class="btn-check" name="options" id="25LP" autocomplete="off">
                    <label class="btn btn-secondary" for="25LP">25</label>
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <input type="button" onclick="reset()" value="New Game">
            </div>
        </div>
    </div>

    
    
   
 
   
    <!-- JavaScript -->
    <script src="js/functions.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
