<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>YGO Calculator</title>
  </head>
  <body>

    <div class="container-fluid justify-content-around">

        <div class="row">
            <div class="col-2">
                <input type="text" maxlength="8" size="7" placeholder="Player">
                <input type="number" id="playerWins" value="0" min="0" step="1" max="100">
            </div>
            <div class="col-2">
                <input type="text" maxlength="8" size="7" placeholder="Opponent">
                <input type="number" id="oppWins" value="0" min="0" step="1" max="100">
            </div>

        </div>

        <div class="row">

            <div class="col-2">
                <button onclick="decrement('playerLP', 'stepSize')" class="btn btn-dark">-</button>
                <input type="number" id="playerLP" value="8000" min="0" step="1" max="99999" readonly>
                <button onclick="increment('playerLP', 'stepSize')" class="btn btn-dark">+</button>
            </div>
            
            <div class="col-2">
                <button onclick="decrement('oppLP','stepSize')" class="btn btn-dark">-</button>
                <input type="number" id="oppLP" value="8000" min="0" step="1" max="99999" readonly>
                <button onclick="increment('oppLP','stepSize')" class="btn btn-dark">+</button>
            </div>
        </div>

        <div class="row">
            <input type="number" id="stepSize" value="0" min="0" step="1" max="99999">
        </div>

        <div class="row">
            <div class="col-2">
                <input type="button" onclick="reset()" value="New Game">
            </div>
        </div>
    </div>

    
    
   
 
   
    <!-- JavaScript -->
    <script src="js/functions.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
