<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>YGO Calculator</title>
  </head>
  <body>

    <div class="container-fluid justify-content-between">

        <div class="row justify-content-md-center">

            <div class="col">
                
            </div>

            <div class="w-100"></div>

            <div class="col">
                <input type="text" id="playerName" maxlength="8" size="7" placeholder="Player">
            </div>
            <div class="col">
                <input type="text" id="oppName" maxlength="8" size="7" placeholder="Opponent">
            </div>
            
            <div class="w-100"></div>

            <div class="col">
                <label>W:</label>
                <input type="number" id="playerWins" value="0" min="0" step="1" max="9">
            </div>

            <div class="col">
                <label>W:</label>
                <input type="number" id="oppWins" value="0" min="0" step="1" max="9">
            </div>

            <div class="w-100"></div>

            

            <div class="col">
                <button onclick="decrement('playerLP', 'stepSize')" class="btn btn-primary btn-lg"> - </button>
                <input type="number" id="playerLP" value="8000" min="0" step="1" max="99999" readonly>
                <button onclick="increment('playerLP', 'stepSize')" class="btn btn-primary btn-lg">+</button>
            </div>
            
            <div class="col">
                <button onclick="decrement('oppLP','stepSize')" class="btn btn-danger btn-lg"> - </button>
                <input type="number" id="oppLP" value="8000" min="0" step="1" max="99999" readonly>
                <button onclick="increment('oppLP','stepSize')" class="btn btn-danger btn-lg">+</button>
            </div>

            <div class="w-100"></div>

            <div class="col">

            </div>

            <div class="col">
                <input type="number" id="stepSize" value="0" min="0" step="1" max="99999">
            </div>

            <div class="col">
                
            </div>

            <div class="w-100"></div>

            <div class="col">
                <input type="button" onclick="newGame()" value="New Game">
            </div>

            <div class="col">
                <input type="button" onclick="newMatch()" value="New Match">
            </div>

        </div>
    </div>

    
    
   
 
   
    <!-- JavaScript -->
    <script src="js/functions.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
