<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <body>

    <div class="container-fluid">

        <div class="row mt-2 justify-content-md-center">

            <div class="col">

            </div>

            <div class="col">
                <input type="text" id="oppName" maxlength="6" size="5" placeholder="Opp">
            </div>
        </div>
        <div class="row mt-2 justify-content-md-center">
            <div class="col">
                <button id="playerClick" onclick="increment(`playerWins`)">üèÖ</button><input type="number" id="playerWins" value="0" min="0" step="1" max="9">

        <div class="row mt-2 justify-content-md-center">
            <div class="col">
                <input type="number" id="playerLP" value="8000" min="0" step="1" max="99999" readonly>
            </div>

            <div class="col">
                <input type="number" id="oppLP" value="8000" min="0" step="1" max="99999" readonly>
            </div>
        </div>

        <div class="row mt-2 justify-content-md-center">

            
            <div class="col">
                <button id="playerLPchange‚öîÔ∏è" onclick="LPchange(`playerLPchange‚öîÔ∏è`,`playerLP`, `playerLog`)" class="btn btn-primary w-75">‚öîÔ∏è</button>
            </div>
            
            <div class="col">

        </div>

        <div class="row mt-2 justify-content-md-center">

            </div>

            <div class="col">
                ‚öîÔ∏è/‚ù§Ô∏è<input type="number" id="stepSize" value="1000" min="0" step="1" size="5" max="99999">
            </div>

        </div>

        
        
        <div class="row mt-2 justify-content-md-center">

            <div class="col">
                <textarea id="notes" placeholder="Notes" rows="5"></textarea>
            </div>

        </div>

        <div class="row mt-2 justify-content-md-center">
            <div class="col">
                <input type="button" onclick="newGame()" value="New Game">
            </div>

            <div class="col">
                <input type="button" onclick="newMatch()" value="New Match">
            </div>
        </div>

        <div class="row mt-2 justify-content-md-center">
            <div class="col">
                <p id="playerLog">8000</p>
            </div>

            <div class="col">
                <p id="oppLog">8000</p>
            </div>

        </div>
    </div>

    
    
   
 
   
    <!-- JavaScript -->
    <script src="js/functions.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
